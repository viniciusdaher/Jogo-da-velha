<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" type="text/css" href="/Style/style.css"
</head>
<body>
    <img id="logo" src="img/jodo-da-velha.png">
    <div class="board">
        <div>
            <div id="0" class="square">
                
            </div>
            <div id="1" class="square">
                
            </div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>
    <div class="menu"> 
        <nav>
        <input class="player" id="player1" type="text" placeholder="Jogador-1">
        <input class="player" id="player2" type="text" placeholder="Jogador-2">
        <input id="play" type="button" value="Jogar">
        </nav>
    </div>
    <section>
        <div id="player-win"></div>
        <div>
            <div id="placar"></div>
        </div>
        
        <input id="restart" onclick="restart()" type="button" value="Jogar Novamente">
    </section>

    <script src="/Script/game.js"></script>
    <script src="/Script/interface.js"></script>
</body>
</html>
